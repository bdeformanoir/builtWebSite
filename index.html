<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builtwithyouth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barre de Navigation -->
    <nav>
        <div class="logo">
            <img src="logo_zoom_without_back_ground.png" alt="Mon Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#notre-offre">Notre offre</a></li>
            <li><a href="#qui-sommes-nous">Qui sommes-nous ?</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="introduction" class="section introduction">
        <h1>Introduction</h1>
    </section>

    <section id="notre-offre" class="section offre">
        <h1>Notre offre</h1>
    </section>

    <section id="qui-sommes-nous" class="section qui-sommes-nous">
        <h1>Qui sommes-nous ?</h1>
    </section>

    <section id="contact" class="section contact">
      <div class="contact-container">
        <div class="contact-header">
          <h2>Contact us.</h2>
          <p>Can't wait to see your idea exist for real? Book a meeting with us <a href="#">here</a> or send us an email.</p>
        </div>
    
        <form action="/submit-form" method="POST" class="contact-form" data-netlify="true">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
    
          <div class="form-group">
            <label for="email">Email <span style="color:red;">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
    
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>

</body>
</html>
